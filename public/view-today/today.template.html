<div class="health-warpper">
    <h3> 나만의 운동법 </h3>

    <div class="main-health-box health-box" ng-repeat="list in $ctrl.health_list track by $index">
        <img class="health-box-img" ng-src="{{list.img}}" />
        <div class="main-health-contents">
            <h4 class="text-white">{{list.title}}</h4>
            <p class="text-white">{{list.desc}}</p>
        </div>
    </div>
</div>

<footer class="text-white">

        - 권진승, 박진평, 김성연, 이상운<br>
